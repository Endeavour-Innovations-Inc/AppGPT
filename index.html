<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AppGPT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      .container h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group input[type="text"] {
        width: 400px;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        resize: none;
        box-sizing: border-box;
        text-align: left;
      }
      
      .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      .form-group button:hover {
        background-color: #0056b3;
      }
      
      .form-group textarea {
        width: 400px;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AppGPT v1.0</h1>
      <div class="form-group">
        <input type="text" id="input-text" placeholder="Start writing..."></input>
      </div>
      <div class="form-group">
        <button id="send-button">Send</button>
      </div>
      <div class="form-group">
        <input type="file" id="file-input" accept=".txt"></input>
      </div>
      <div class="form-group">
        <textarea id="console-output" readonly></textarea>
      </div>
    </div>
    <script>
      const sendButton = document.getElementById('send-button');
      const inputText = document.getElementById('input-text');
      const consoleOutput = document.getElementById('console-output');
      const fileInput = document.getElementById('file-input');
      
      sendButton.addEventListener('click', () => {
        // Get the input text value
        const essay = inputText.value;
        
        // Do something with the essay (e.g., send it to a server, write to a file)
        // Here, we're simulating a successful write operation
        const result = 'The result was written successfully';
        
        // Update the console output with the result
        consoleOutput.value = result;
      });
      
      fileInput.addEventListener('change', () => {
        const selectedFile = fileInput.files[0];
        // Perform operations with the selected file
        console.log(selectedFile);
      });
    </script>
  </body>
</html>
